<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AzerType</title>
</head>

<body>
    <header>
        <h1>AzerType</h1>
        Bienvenu sur AzerType, le dactylo en ligne
    </header>
    <div id="container">
        <div style="text-align: center;">Choisissez votre option et tapez la proposition
            qui s'affiche en dessous:
        </div>
        <select name="" id="zone-choix">
            <option value="mots" selected="selected">Mots</option>
            <option value="phrases">Phrases</option>
        </select>
        <div id="zone-de-saisie">
            <div id="mot-a-entrer"></div>
            <div id="saisie">
                <input type="text" id="user-input">
                <button id="validate-button">Valider</button>
            </div>
        </div>
        <div id="score">
            <button>Partager</button>
        </div>
    </div>
    <footer class="pied">
        "Keep hardwork, prove yourself, and... Be yourself"
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
